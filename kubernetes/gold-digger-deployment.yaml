apiVersion: extensions/v1beta1
kind: Deployment
metadata:
    name: gold-digger-deployment
    labels:
        app: gold-digger
        tier: backend
        maintainer: python
spec:
    replicas: 3
    revisionHistoryLimit: 3
    selector:
        matchLabels:
            app: gold-digger
    template:
        metadata:
            labels:
                app: gold-digger
        spec:
            containers:
                - name: golddigger-master
                  image: roihunter.azurecr.io/golddigger/stage:$BUILD_NUMBER
                  imagePullPolicy: Always
                  readinessProbe:
                    httpGet:
                      path: /health
                      port: 8080
                    initialDelaySeconds: 5
                    periodSeconds: 10
                  env:
                      - name: GOLD_DIGGER_DATABASE_USER
                        valueFrom:
                            secretKeyRef:
                                name: golddigger-secret
                                key: username
                      - name: GOLD_DIGGER_DATABASE_PASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: golddigger-secret
                                key: password
                      - name: GOLD_DIGGER_SECRETS_CURRENCY_LAYER_ACCESS_KEY
                        valueFrom:
                            secretKeyRef:
                                name: golddigger-staging-access-key
                                key: secret
                      - name: GOLD_DIGGER_DATABASE_HOST
                        value: '35.198.91.147'
                      - name: GOLD_DIGGER_DATABASE_PORT
                        value: '5432'
                      - name: GOLD_DIGGER_PROFILE
                        value: 'master'
                      - name: GUNICORN_WORKERS
                        value: '1'
                      - name: GUNICORN_BIND
                        value: '0.0.0.0:8080'
                  ports: 
                    - containerPort: 8080
            imagePullSecrets:
                - name: regsecret
